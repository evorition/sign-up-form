<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./static/css/style.css" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body>
  <div id="hero-background">
    <div id="hero-logo">
      <img src="./static/images/logo.png">
      <h1>ODIN</h1>
    </div>
  </div>
  <div id="main">
    <div id="welcome-text" class="main-paddings">
      <h3>This is not real online service! You know you need something like this in your life to help you realize your
        deepest dreams.</br>
        Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <form action="" method="post" class="main-paddings" id="register">
      <h2>Let's do this!</h2>

      <div id="form-items">
        <div class="form-item">
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-item">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-item">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-item">
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" name="phone_number" pattern="[+][0-9]{11}" required>
        </div>

        <div class="form-item">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-item">
          <label for="">CONFIRM PASSWORD</label>
          <input type="password" id="" name="" required>
        </div>
      </div>
    </form>
    <div id="login">
      <button id="btn-register" form="register" type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
